<!doctype html>
<html lang="en" ng-app="eplApp">
<head>
  <meta charset="utf-8">
  <title>Premier League Table</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  
</head>
<body ng-controller="TableCtrl">

 
  <table id="table1">
  <tr class="tableheader">
  <td>Pos</td>
  <td>Club</td>
  <td>Wins</td>
  <td>Draws</td>
<td>Losses</td>
<td>Points</td>
</tr>
<tr ng-repeat="club in table | orderBy:'-pts'">
  <td>{{$index + 1}}</td>
  <td>{{club.name}}</td>
  <td>{{club.wins}}</td>
  <td>{{club.draws}}</td>
<td>{{club.losses}}</td>
<td>{{club.pts}}</td>
</tr>

</table>


<input type="number" ng-model="startRound" placeholder="Starting round"><br>
<input type="number" ng-model="endRound" ><br>
<input type="range" ng-model="startRound" name="points" min="1" max="11"><br>
<input type="range" ng-model="endRound" name="points" min="1" max="11"><br>
<input class="btn-primary" ng-click="regen()" type="submit" value="Re-generate">

  
<script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</body>
</html>
