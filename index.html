<!doctype html>
<html lang="en" ng-app="eplApp">
<head>
<meta charset="utf-8">
<title>Premier League Table</title>
<link rel="stylesheet" href="css/ng-slider.css">
<link rel="stylesheet" href="css/app.css">
<link href='http://fonts.googleapis.com/css?family=Supermercado+One'
	rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Righteous'
	rel='stylesheet' type='text/css'>

</head>
<body ng-controller="TableCtrl">


	<div class="title">STANDINGS TABLE</div>
	<div class="borderblock">
		<div class="wrapper">
			<div class="sliderwrapper">
				<span><b>Rounds:</b></span>
				<div><input ng-model="roundsvalue" type="text" id="roundslider" slider options="roundsoptions" /></div>
				<span><b>Number of teams:</b></span>
				<div><input ng-model="tmcountvalue" type="text" id="tmcountslider" slider options="tmcountoptions" /></div>
			</div>			
			<div class="buttonswrapper">
				<div ng-click="regenTeams()">Re-generate Teams</div>
				<div ng-click="regenSeason()">Re-generate Season</div>
			</div>
		
		
<!-- 			<div class="slider"> -->
<!-- 				<input ng-model="roundsvalue" type="text" id="roundslider" slider -->
<!-- 					options="roundsoptions" /> -->
<!-- 			</div> -->
<!-- 			<div class="butt"> -->
<!-- 								<input ng-click="regenTeams()" type="submit" -->
<!-- 									value="Re-generate Teams"> -->
<!-- 								<input ng-click="regenSeason()" type="submit" -->
<!-- 									value="Re-generate season"> -->
<!-- 				<div class="buttons">Re-generate Teams</div> -->
<!-- 			</div> -->
<!-- 			<div class="slider"> -->
<!-- 				<input ng-model="tmcountvalue" type="text" id="tmcountslider" slider -->
<!-- 					options="tmcountoptions" /> -->
<!-- 			</div> -->
		</div>
		<canvas id="canvasimagefactory" width="50" height="50"
			style="display: none"></canvas>
		<table id="table1">
			<tr>
				<td>Pos</td>
				<td></td>
				<td class="orderby" ng-click="predicate = 'name'; reverse=!reverse">Club</td>
				<td class="orderby" ng-click="predicate = 'wins'; reverse=!reverse">Wins</td>
				<td class="orderby" ng-click="predicate = 'draws'; reverse=!reverse">Draws</td>
				<td class="orderby"
					ng-click="predicate = 'losses'; reverse=!reverse">Losses</td>
				<td class="orderby" ng-click="predicate = 'pts'; reverse=!reverse">Points</td>
			</tr>
			<tr ng-repeat="club in table | orderBy:predicate:reverse">
				<!-- <td><shirt name="{{club.name}}"></shirt></td> -->
				<td>{{$index + 1}}</td>
				<td><img ng-src="{{club.shirt}}" /></td>
				<td>{{club.name}}</td>
				<td>{{club.wins}}</td>
				<td>{{club.draws}}</td>
				<td>{{club.losses}}</td>
				<td>{{club.pts}}</td>
			</tr>

		</table>
	</div>
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="lib/angular/angular-sanitize.js"></script>
	<script type="text/javascript" src="lib/angular/angular-mocks.js"></script>
	<script type="text/javascript" src="lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="lib/ng-slider/ng-slider.js"></script>

	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
</body>
</html>
